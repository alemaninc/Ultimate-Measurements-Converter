<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="interface.css" />
    <title>Ultimate Unit Converter</title>
  </head>
  <body>
    <table>
      <tr><td><div class="absorbeddoseconverter">
        <h1>Absorbed dose</h1>
        Input: <input type="number" id="absorbeddosenumberinput"><input list="absorbeddoseunits" id="absorbeddoseunitinput">
        Output: <span id="absorbeddosenumberoutput"></span><input list="absorbeddoseunits" id="absorbedunitoutput">
        <datalist id="absorbeddoseunits">
          <option value="attoerg per gram">
          <option value="attogray">
          <option value="attorad">
          <option value="erg per gram">
          <option value="exaerg per gram">
          <option value="exagray">
          <option value="exarad">
          <option value="femtoerg per gram">
          <option value="femtogray">
          <option value="femtorad">
          <option value="gigaerg per gram">
          <option value="gigagray">
          <option value="gigarad">
          <option value="gray"
          <option value="kiloerg per gram">
          <option value="kilogray">
          <option value="kilorad">
          <option value="megaerg per gram">
          <option value="megagray">
          <option value="megarad">
          <option value="microerg per gram">
          <option value="microgray">
          <option value="microrad">
          <option value="millierg per gram">
          <option value="milligray">
          <option value="millirad">
          <option value="nanoerg per gram">
          <option value="nanogray">
          <option value="nanorad">
          <option value="petaerg per gram">
          <option value="petagray">
          <option value="petarad">
          <option value="picoerg per gram">
          <option value="picogray">
          <option value="picorad">
          <option value="rad">
          <option value="teraerg per gram">
          <option value="teragray">
          <option value="terarad">
          <option value="whole body LD50 for ARS in humans">
          <option value="yoctoerg per gram">
          <option value="yoctogray">
          <option value="yoctorad">
          <option value="yottaerg per gram">
          <option value="yottagray">
          <option value="yottarad">
          <option value="zeptoerg per gram">
          <option value="zeptogray">
          <option value="zeptorad">
          <option value="zettaerg per gram">
          <option value="zettagray">
          <option value="zettarad">
        </datalist>
      </div></td></tr>
      <tr><td><div class="lengthconverter">

        <datalist id="lengthunits">

          <option value="attometers">
          <option value="cana">
          <option value="centimeters">

          <option value="decameters">
          <option value="decimeters">
          <option value="Earth radii">
          <option value="exameters">
          <option value="fathoms">
          <option value="feet">
          <option value="femtometers">
          <option value="furlongs">
          <option value="gigameters">
          <option value="hectometers">
          <option value="Hong Kong chi">
          <option value="Hubble lengths">
          <option value="inches">

          <option value="leagues">

        <h1>Time</h1>
        Input: <input type="number" id="timenumberinput"><input list="timeunits" id="timeunitinput">
        Output: <span id="timenumberoutput"></span><input list="timeunits" id="timeunitoutput"> 
        <datalist id="timeunits">
          <option value="attoseconds">
          <option value="centuries">
          <option value="common years">

</html>
