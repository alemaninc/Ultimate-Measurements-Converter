<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="interface.css" />
    <title>Ultimate Unit Converter</title>
  </head>
  <body>
    <table><tr>
      <td><div class="lengthconverter">
      <h1>Length</h1>
      Input: <input type="number" id="lengthnumberinput"><input list="lengthunits" id="lengthunitinput">
      Output: <span id="lengthnumberoutput"></span><input list="lengthunits" id="lengthunitoutput">
      <datalist id="lengthunits">
        <option value="angstroms">
        <option value="astronomical units">
        <option value="attometers">
        <option value="cana">
        <option value="centimeters">
        <option value="chains">
        <option value="Chinese chi">
        <option value="cubits">
        <option value="decameters">
        <option value="decimeters">
        <option value="Earth radii">
        <option value="exameters">
        <option value="fathoms">
        <option value="feet">
        <option value="femtometers">
        <option value="furlongs">
        <option value="gigameters">
        <option value="hectometers">
        <option value="Hong Kong chi">
        <option value="Hubble lengths">
        <option value="inches">
        <option value="kilometers">
        <option value="leagues">
        <option value="li">
        <option value="light years">
        <option value="links">
        <option value="lunar distances">
        <option value="megameters">
        <option value="meters">
        <option value="micrometers">
        <option value="miles">
        <option value="millimeters">
        <option value="nanometers">
        <option value="nautical miles">
        <option value="observable universes">
        <option value="parsecs">
        <option value="petameters">
        <option value="picometers">
        <option value="planck lengths">
        <option value="rods">
        <option value="shaku">
        <option value="terameters">
        <option value="yards">
        <option value="yoctometers">
        <option value="yottameters">
        <option value="zeptometers">
        <option value="zettameters">
      </datalist>
    </div></td>
<td><div class="timeconverter">
      <h1>Time</h1>
      Input: <input type="number" id="timenumberinput"><input list="timeunits" id="timeunitinput">
      Output: <span id="timenumberoutput"></span><input list="timeunits" id="timeunitoutput">
      <datalist id="timeunits">
        <option value="attoseconds">
        <option value="centuries">
        <option value="common years">
        <option value="days">
        <option value="decades">
        <option value="exaseconds">
        <option value="femtoseconds">
        <option value="fortnights">
        <option value="galactic years">
        <option value="gigaannums">
        <option value="gigaseconds">
        <option value="Gregorian years">
        <option value="hours">
        <option value="kiloseconds">
        <option value="leap years">
        <option value="megaannums">
        <option value="megaseconds">
        <option value="microseconds">
        <option value="millennia">
        <option value="milliseconds">
        <option value="minutes">
        <option value="nanoseconds">
        <option value="petaseconds">
        <option value="picoseconds">
        <option value="planck times">
        <option value="seconds">
        <option value="sidereal years">
        <option value="Svedbergs">
        <option value="teraseconds">
        <option value="thirds">
        <option value="time units">
        <option value="tropical years">
        <option value="universe ages">
        <option value="weeks">
        <option value="yoctoseconds">
        <option value="yottaseconds">
        <option value="zeptoseconds">
        <option value="zettaseconds">
      </datalist>
    </div></td>
    </tr></table>
    <script type="text/javascript" src="main.js"></script>  
  </body>
</html>
